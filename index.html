<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>SPOOTIfy</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home m5 p15 round bg-grey">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library m5 p15 round bg-grey">
                <div class="heading">
                    <img class="flex justify-center item-center" src="library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right p15 round bg-grey">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
        
            <div class="playlist">
                <h2>Spotify Playlists</h2>
                <div class="card-container">
                    <div data-folder="favourites" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02caee3f6563eb76d2fa902561" alt="Happy Hits">
                        <h3>Favourite Songs</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div data-folder="trending" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0285c5968be0d0d9c545241124" alt="Happy Hits">
                        <h3>Trending</h3>
                        <p>Romantics Hits all at in one playlist!</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar"></div>
                <div class="circle"></div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="previous.svg" alt="prev_button">
                        <img id="play" src="play.svg" alt="play_button">
                        <img id="next"  src="next.svg" alt="next_button">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
